<!DOCTYPE html>
<html>

<head>
  <style>
    .menu {
      display: table;
      box-sizing: border-box;
      width: 100%;
      padding: 10px 10px;
      background-color: orange;
    }

    .menu>li {
      display: table-cell;
      text-align: center;
      padding: 10px;
    }

    .menu>li>a {
      display: block;
      width: 100%;
      height: 100%;
      line-height: 60px;
      background-color: white;
    }
  </style>
</head>

<body>
  <ul class="menu">
    <li>
      <a>Опция 1</a>
    </li>
    <li>
      <a>Опция 2</a>
    </li>
    <li>
      <a>Опция 3</a>
    </li>
    <li>
      <a>Опция 4</a>
    </li>
    <li>
      <a>Опция 5</a>
    </li>
  </ul>
</body>

</html>
