<!DOCTYPE html>
<html>

<head>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <p>Data 1</p>
  <p>Data 2</p>
  <p>Data 3</p>
  <p>Data 4</p>
  <p noprint>Don't print this!</p>
  <p>Data 5</p>
  <p>Data 6</p>
  <p>Data 7</p>
  <p>Data 8</p>
  <p noprint>Don't print this too!</p>
  <script>
    idElements = $('[noprint]')
    for (let element of idElements) {
      element.style.display = "none"
    }
  </script>
</body>

</html>
