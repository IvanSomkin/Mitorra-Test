<!DOCTYPE html>
<html>

<head>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #parent {
      margin-top: 100px;
      width: 80%;
    }

    #buttons {
      width: 80%;
      display: flex;
      flex-direction: row;
      justify-content: space-evenly;
      align-items: center;

    }

    .button {
      width: 40%;
      height: 40px;
      margin-top: 30px;
    }
  </style>
</head>

<body>
  <div id="parent">
    <div class="class" style="height: 40px; background-color: rgb(100, 0, 100);"></div>
    <div class="class" style="height: 60px; background-color: rgb(150, 0, 150);"></div>
    <div class="class" style="height: 30px; background-color: rgb(50, 0, 50);"></div>
    <div class="class" style="height: 100px; background-color: rgb(250, 0, 250);"></div>
    <div class="class" style="height: 80px; background-color: rgb(200, 0, 200);"></div>
  </div>
  <div id="buttons">
    <button class="button" id="sort-button">
      Отсортировать
    </button>
    <button class="button" id="randomize-button">
      Рандомизировать
    </button>
  </div>
  <script src="./front-end-task-5.js"></script>
</body>

</html>
